<html>
	<head>
    <meta charset="utf-8" />
		<title>Orçamento pessoal</title>

    <link rel="stylesheet/less" type="text/css" href="../LESS/styles.less" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/less@4" ></script>
    <script src="../JS/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    
	<head>

  <body>
    <header id="header" class="header">
      <nav class="nav__top">
        <a class="" href="#">
           <img src="../imagens/logo.png" width="50" height="35" alt="Orçamento pessoal">
        </a>
        <!-- 
        <button class="" >
          <span class=""></span>
        </button>
        -->
        <ul class="nav__item">
          <li class="">
            <a class="" href="index.html">Cadastro</a>
          </li>
          <li class="">
            <a class="" href="consulta.html">Consulta</a>
          </li>
        </ul>
          
      </nav>
    </header>
    <main id="content-main"  class="container__main">
      <section class="title__container">
        <h1 class="">Registro de nova despesa</h1>
      </section>

      <section class="container__form">
        <form id="form-home" class="display__form">
          <div class="">
            <select class="itens__form">
              <option value="">Ano</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
            </select>
          </div>

          <div class="">
            <select class="itens__form ">
              <option value="">Mês</option>
              <option value="01">Janeiro</option>
              <option value="02">Fevereiro</option>
              <option value="03">Março</option>
              <option value="04">Abril</option>
              <option value="05">Maio</option>
              <option value="06">Junho</option>
              <option value="07">Julho</option>
              <option value="08">Agosto</option>
              <option value="09">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
          </div>
          
          <div class="">
            <input type="text" class="result itens__form " placeholder="Dia"/>
          </div>
          
          <div class="iten__tipo">
            <select class="itens__form ">
              <option value="">Tipo</option>
              <option value="Alimentação">Alimentação</option>
              <option value="Educação">Educação</option>
              <option value="Lazer">Lazer</option>
              <option value="Saúde">Saúde</option>
              <option value="Transporte">Transporte</option>
            </select>
          </div>
        
          <div class="iten__desc">
            <input type="text" class="itens__form " placeholder="Descrição"/>
          </div>
          
          <div class="">
            <input type="number" class="itens__form " placeholder="Valor"/>
          </div>
          
          <div class="itens__form btn__register">
            <button class="btn__iten" id="button" onclick="registerProduct()" type="button">
              <img style="width: 16px;" src="../imagens/icon-add.png"></img>
            </button>
          </div>
        </form>
      </section>
    </main> 
    <section id="modal" class="container__modal">
      <h2 id="title_modal"></h2>
      <p id="content_modal"></p>
      
      <button onclick="exitModal()">Voltar</button>
      
    </section>  
    <script src="../JS/scripit.js"></script>
    <script>
      less = {
        env: "development"
      };
    </script>
  </body>	

</html>
